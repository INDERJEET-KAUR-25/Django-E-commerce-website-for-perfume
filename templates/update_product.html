{% extends 'admin_nav.html' %}

{% block content %}
<div style="margin-left: 240px; padding: 40px; display: flex; justify-content: center;">
  <div style="background: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); width: 100%; max-width: 500px;">
    <h2 style="text-align: center;">Update Product</h2>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      
      <div style="margin-bottom: 15px;">
        <label style="display: block; margin-bottom: 5px;">Product Name</label>
        <input type="text" name="name" value="{{ product.name }}" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px;">
      </div>

      <div style="margin-bottom: 15px;">
        <label style="display: block; margin-bottom: 5px;">Price (â‚¹)</label>
        <input type="number" name="price" value="{{ product.price }}" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px;">
      </div>
      <div style="margin-bottom: 15px;">
  <label style="display: block; margin-bottom: 5px;">Description</label>
  <textarea name="description" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box;" rows="4">{{ product.description }}</textarea>
</div>

      <div style="margin-bottom: 15px;">
        <label style="display: block; margin-bottom: 5px;">Current Image</label>
        <img src="{{ product.image.url }}" width="100" style="margin-bottom: 10px; border-radius: 5px;">
        <input type="file" name="image">
        <small style="color: #666; display: block;">Leave blank to keep the current image.</small>
      </div>

      <button type="submit" style="width: 100%; padding: 12px; background-color: #2ecc71; color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer;">Save Changes</button>
      <a href="{% url 'add_product' %}" style="display: block; text-align: center; margin-top: 15px; color: #666; text-decoration: none;">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
