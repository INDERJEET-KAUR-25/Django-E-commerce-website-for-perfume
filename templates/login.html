{% extends 'nav.html' %}
{% load static %}
{% block content %}
<style>
  /* Container to center the form on the page */
  .login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
    background-color: #f4f7f6;
    background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                url('{% static "images/perfume1.jpg" %}') 
                no-repeat center center/cover;
    
  }

  /* The Login Card */
  .login-card {
    background: #fff;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    max-height: 600px;
  }

  .login-card h2 {
    margin-bottom: 25px;
    color: #333;
    text-align: center;
    font-size: 1.8rem;
  }

  /* Form Groups */
  .form-group {
    margin-bottom: 20px;
  }

  .form-group label {
    display: block;
    margin-bottom: 8px;
    color: #666;
    font-weight: 500;
  }

  .form-group input {
    width: 100%;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 6px;
    font-size: 1rem;
    box-sizing: border-box; /* Ensures padding doesn't affect width */
    transition: border-color 0.3s ease;
  }

  .form-group input:focus {
    outline: none;
    border-color: #ff4757; /* Matches your nav hover color */
  }

  /* Login Button */
  .login-btn {
    width: 100%;
    padding: 12px;
    background-color: #333;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .login-btn:hover {
    background-color: #ff4757;
  }

  .signup-link {
    text-align: center;
    margin-top: 20px;
    font-size: 0.9rem;
    color: #777;
  }

  .signup-link a {
    color: #ff4757;
    text-decoration: none;
    font-weight: bold;
  }
</style>

<div class="login-container">
  <div class="login-card">
    <h2>Login</h2>
    <form method="POST" action="{% url 'user_login' %}">
      {% csrf_token %} 
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="login-btn">Login</button>
    </form>
    <br>
    <div class="signup-link">
    <a href="{% url 'otp_login' %}">Login with OTP</a>
    </div>
    <div class="signup-link">
      Don't have an account? <a href="{% url 'register' %}">Sign Up</a>
    </div>
    <div class="signup-link">
      Are you an admin? <a href="{% url 'admin_login_page' %}">Login as Admin</a>
    </div>
  </div>
</div>
{% endblock %}
