{% extends 'nav.html' %}
{% load static %}
{% block content %}
<style>
.container {
    max-width: 1200px;
    margin: 50px auto;
    background: rgba(255, 255, 255, 0.9);
    padding: 20px;
    border-radius: 8px;
}
h2 {
    text-align: center;
    margin-bottom: 20px;
}
.product-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
}
.product-card {
    border: 1px solid #ddd;
    border-radius: 5px;
    padding: 15px;
    text-align: center;
    background-color: #f9f9f9;
}
.product-card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
}
.submit-btn {
    text-decoration: none;
    display: block;
    padding: 10px;
    background: #ff4757;
    color: white;
    border-radius: 5px;
    margin-top: 10px;
}
.submit-btn:hover {
    background: #ff6b81;
}

</style>
<div class="container" style="padding: 50px;">
  <h2 style="text-align: center;">Our Premium Collection</h2>
  <div class="product-grid" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px;">
    {% for product in products %}
    <div class="product-card" style="border: 1px solid #ddd; padding: 15px; border-radius: 8px; text-align: center;">
      <img src="{{ product.image.url }}" style="width: 100%; height: 200px; object-fit: cover;">
      <h3>{{ product.name }}</h3>

      <p style="color: #666; font-size: 0.9rem; margin: 10px 0;">
        {{ product.description }}
    </p>
    
      <p>Price: â‚¹{{ product.price }}</p>
      <a href="{% url 'place_order' product.id %}" class="submit-btn" style="text-decoration: none; display: block; padding: 10px; background: #ff4757; color: white;">Buy Now</a>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
