{% extends 'nav.html' %}
{% load static %}
{% block content %}
<style>
  .contact-container {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 60px 20px;
    background-color: #f4f7f6;
    background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                url('{% static "images/perfume1.jpg" %}') 
                no-repeat center center/cover;
    
    min-height: 80vh;
  }

  .contact-wrapper {
    display: flex;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    width: 100%;
    max-width: 900px;
  }

  /* Left Side: Contact Info */
  .contact-info {
    background-color: #333;
    color: white;
    padding: 40px;
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .contact-info h2 { margin-bottom: 20px; color: #ff4757; }
  .contact-info p { line-height: 1.6; margin-bottom: 10px; font-size: 0.95rem; }

  /* Right Side: The Form */
  .contact-form {
    padding: 40px;
    flex: 1.5;
  }

  .contact-form h2 { margin-bottom: 20px; color: #333; }

  .form-group { margin-bottom: 15px; }
  .form-group label { display: block; margin-bottom: 5px; font-weight: 500; }
  
  .form-group input, .form-group textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 6px;
    box-sizing: border-box;
  }

  .form-group textarea { resize: none; }

  .submit-btn {
    width: 100%;
    padding: 12px;
    background-color: #ff4757;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s;
  }

  .submit-btn:hover { background-color: #e04050; }

  /* Responsive for mobile */
  @media (max-width: 768px) {
    .contact-wrapper { flex-direction: column; }
    .contact-info { padding: 30px; }
  }
</style>

<div class="contact-container">
  <div class="contact-wrapper">
    <div class="contact-info">
      <h2>Get in Touch</h2>
      <p>Have questions about your order or our collection? We are here to help!</p>
      <p><strong>üìç Address:</strong> Phagwara</p>
      <p><strong>üìû Phone:</strong> +91 753951896</p>
      <p><strong>‚úâÔ∏è Email:</strong> support@luxeshop.com</p>
    </div>

    <div class="contact-form">
      <h2>Contact Us</h2>
      <form method="POST" action="{% url 'contact' %}">
        {% csrf_token %}
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" name="name" placeholder="Your Name" required>
        </div>
        
        <div class="form-group">
          <label>Mobile Number</label>
          <input type="tel" name="mobile" placeholder="Your Phone Number" required>
        </div>

        <div class="form-group">
          <label>Email Address</label>
          <input type="email" name="email" placeholder="email@example.com" required>
        </div>

        <div class="form-group">
          <label>Your Query</label>
          <textarea name="query" rows="4" placeholder="How can we help you?" required></textarea>
        </div>

        <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
