{% extends 'nav.html' %}
{% load static %}
{% block content %}
<script>
            function myFunction() {
                var name = document.getElementById("username").value;
                var email = document.getElementById("email").value;
                var password = document.getElementById("password").value;
                                
                if (name === "" || email === "" || password === "") {
                    alert("Please fill in all fields.");
                }
            }
        </script>
<style>
  .reg-container {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px 20px;
    background-color: #f4f7f6;
    background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                url('{% static "images/perfume1.jpg" %}') 
                no-repeat center center/cover;
    
    min-height: 100vh;
  }

  .reg-card {
    background: #fff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 500px;
  }

  .reg-card h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #333;
  }

  /* Two-column grid for smaller fields */
  .form-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px;
  }

  .form-group {
    margin-bottom: 15px;
    display: flex;
    flex-direction: column;
  }

  .full-width {
    grid-column: span 2;
  }

  label {
    margin-bottom: 5px;
    font-weight: 500;
    color: #555;
  }

  input, textarea {
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 6px;
    font-size: 1rem;
  }

  input:focus {
    outline: none;
    border-color: #ff4757;
  }

  .reg-btn {
    width: 100%;
    padding: 12px;
    background-color: #333;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 1.1rem;
    cursor: pointer;
    margin-top: 10px;
    transition: background 0.3s;
  }

  .reg-btn:hover {
    background-color: #000;
  }
</style>

<div class="reg-container">
  <div class="reg-card">
    <h2>Create Account</h2>
    <form method="POST" action="{% url 'add_user' %}" enctype="multipart/form-data">
      {% csrf_token %}
      

      <div class="form-grid">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Email Address" required>
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Username" required>
        </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group full-width">
        <label for="profile">Profile Picture</label>
        <input type="file" id="profile" name="profile" required>

      <button type="submit" onclick="myFunction()" class="reg-btn">Register</button>
    </form>
  </div>
</div>
{% endblock %}
