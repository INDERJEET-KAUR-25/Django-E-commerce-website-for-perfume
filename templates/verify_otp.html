{% extends 'nav.html' %}
{% load static %}
{% block content %}
<style>
    /* Container to center the form on the page */
    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        background-color: #f4f7f6;
        background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                    url('{% static "images/perfume1.jpg" %}') 
                    no-repeat center center/cover;
        
    }
    
    /* The Login Card */
    .login-card {
        background: #fff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
    }
    
    .login-card h2 {
        margin-bottom: 25px;
        color: #333;
        text-align: center;
        font-size: 1.8rem;
    }
    
    /* Form Groups */
    .form-group {
        margin-bottom: 20px;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #666;
        font-weight: 500;
    }
    
    .form-group input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 1rem;
        box-sizing: border-box; /* Ensures padding doesn't affect width */
        transition: border-color 0.3s ease;
    }
    
    .form-group input:focus {
        outline: none;
        border-color: #ff4757; /* Matches your nav hover color */
    }
</style>
<div class="login-container">
  <div class="login-card">
<h1>Verify OTP</h1>
<form method="post" action="{% url 'verify_otp' %}">
    {% csrf_token %}
    <input type="hidden" name="email" value="{{ email }}"> 
    
    <div class="form-group">
        <label for="otp">Enter OTP:</label>
        <input type="text" id="otp" name="otp" required>
    </div>
    <button type="submit" class="login-btn">Verify OTP</button>
</form>
</div>
</div>

{% endblock %}
